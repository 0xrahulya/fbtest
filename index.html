<!DOCTYPE html>
<html>
<head>
  <script>
// Inject JavaScript code to add a button in the Facebook in-app browser
javascript:(function() {
  var openInBrowserButton = document.createElement('button');
  openInBrowserButton.innerHTML = 'Open in System Browser';
  openInBrowserButton.onclick = function() {
    // Redirect to the same URL in the system browser
    window.open(window.location.href, '_system');
  };
  
  var closeButton = document.querySelector('[aria-label="Close"]');
  var parentElement = closeButton.parentElement;
  parentElement.insertBefore(openInBrowserButton, closeButton);
})();
  </script>
</body>
</html>
